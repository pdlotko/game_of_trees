    /* Navigation bar styling */
    .nav-bar {
      display: flex;

      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 18px;
      color: #555;
      line-height: 1.8;
    }

    .contact-info a {

      text-decoration: none;
